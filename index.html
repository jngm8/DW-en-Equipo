<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv  Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div>
        <img class ="photo" src="./foto.jpg" height="200px" width="200px" alt="Tv">
        <h2>Tv Series</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <div style="text-align:left;">
                    <table class="table">
                        <caption>Seasons average: <a id="seasonAverage"></a></caption>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Channel</th>
                                <th>Seasons</th>
                            </tr>
                        </thead>
                        <tbody id="series" class="letra">
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="col-sm-12 col-lg-6" id="infolink">
            </div>
        </div>
    </div>
   
    <script type="module" src="./scripts/series.js" ></script>
    <script type="module" src="./scripts/dataSeries.js" ></script>
    <script type="module" src="./scripts/main.js"></script>

</body>
